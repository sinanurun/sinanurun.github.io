<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sinan ÜRÜN - Yazılım geliştirici ve eğitmen. Udemy, YouTube, GitHub ve sosyal medya bağlantıları.">
    <title>Sinan ÜRÜN - Yazılım Geliştirici ve Eğitmen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #111827;
            --card-bg: #1F2937;
            --text-color: #F3F4F6;
            --accent-color: #3B82F6;
            --hover-color: #2563EB;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .profile-section {
            margin-bottom: 30px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--card-bg);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            margin-bottom: 15px;
        }

        .name {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 10px 0 5px 0;
        }

        .bio {
            font-size: 0.95rem;
            color: #9CA3AF;
            margin-bottom: 10px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .link-card {
            background: var(--card-bg);
            color: var(--text-color);
            text-decoration: none;
            padding: 16px 20px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid #374151;
            position: relative;
            text-align: left;
        }

        .link-card:hover {
            background: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.3);
            border-color: var(--hover-color);
        }

        .link-card i {
            margin-right: 12px;
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }

        .link-card .custom-icon {
            margin-right: 12px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .link-card .custom-icon svg {
            width: 100%;
            height: 100%;
            fill: currentColor;
        }

        footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #6B7280;
        }

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .link-card {
                padding: 14px 16px;
            }
        }
    </style>
</head>
<body>
